<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login de Usu√°rios</title>
    <link rel="stylesheet" href="/cadastro/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="login-form" id="add-login-form" action="/login" method="POST">
        <h1>LOGIN</h1>

        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="Email" required />
          <input type="password" id="senha" name="senha" placeholder="Senha" required />
        </div>

        <button type="submit">Entrar</button>

        <p id="error-message" class="error-message"></p>
        <p><a href="/cadastro/create.html">Cadastrar</a></p>
      </form>
    </div>

    <script src="/livros/scriptslivros.js"></script>
  </body>
</html>
