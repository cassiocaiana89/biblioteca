<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cadastrar livros</title>
    <link rel="stylesheet" href="/cadastro/style.css" />
  </head>
  <body>
    <div class="container">

      <form class="livro-form" id="add-livro-form" action="/livros"  method="POST">
        <h1>CADASTRAR</h1>

        <div class="input-group">
          <input type="text" id="titulo" name="titulo" placeholder="titulo" required />
          <input type="text" id="autor" name="autor"  placeholder="autor" required />
          <input type="text" id="editora" name="editora" placeholder="editora" required />
        </div>
        
        <button type="submit">cadastrar</button>
        
        <p><a href="../login/index.html">Voltar</a></p>
    </form>

    <ul id="livros-list"></ul>
    <script src="/public/livros/scripts.js"></script>
    </div>
    
  </body>
</html>
