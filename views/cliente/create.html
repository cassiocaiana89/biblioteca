<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cadastrar clientes</title>
    <link rel="stylesheet" href="/cadastro/style.css" />
  </head>
  <body>
    <div class="container">

      <form class="cliente-form" id="add-cliente-form" action="/clientes"  method="POST">
        <h1>CADASTRAR</h1>

        <div class="input-group">
          <input type="text" id="nome" name="nome" placeholder="nome" required />
          <input type="email" id="email" name="email"  placeholder="email" required />
          <input type="password" id="senha" name="senha" placeholder="senha" required />
        </div>
        
        <button type="submit">cadastrar</button>
        
        <p><a href="../login/index.html">Voltar</a></p>
    </form>

    <ul id="clientes-list"></ul>
    <script src="/cliente/scripts.js"></script>
    </div>
    
  </body>
</html>
